<div>
  <h1>Applicants, create an account</h1>
  <form>
    <label>First Name: <input type="text" name="firstName" ng-model="applicant.firstName" required></label><br>
    <label>Last Name: <input type="text" name="lastName" ng-model="applicant.lastName" required></label><br>
    <label>Username: <input type="text" name="username" ng-model="applicant.username" required></label><br>
    <label>Email: <input type="text" name="email" ng-model="applicant.email" required></label><br>
    <label>Password: <input type="text" name="password" ng-model="applicant.password"  required></label><br>
    <button ng-click="sendApplicantInfo">Submit</button>
  </form>
</div>
