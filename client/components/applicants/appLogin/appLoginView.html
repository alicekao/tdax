<h2>Login here</h2>
<div>
  <form>
    <input type="text" placeholder="username" ng-model="user.username" />
    <input type="text" placeholder="password" ng-model="user.password" />
    <input type="submit" ng-click="signIn()" />
  </form>
  Don't have an account? <a ui-sref="createAccount">Sign up here!</a>
</div>
