<h2>Applicants login here</h2>
<div>
  <form>
    <input type="text" placeholder="Username" ng-model="user.username" />
    <input type="password" placeholder="Password" ng-model="user.password" /><br>
    <input type="submit" ng-click="signIn()" />
  </form>
  Don't have an account? <a ui-sref="appNewAcc">Sign up here!</a>
</div>
