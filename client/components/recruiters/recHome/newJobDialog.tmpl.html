<div layout="row" layout-align="center center" class="dialog-contents">
  <div>
    <h2 class="md-headline">Recruiters Post a job</h2>
    <md-content>
      <form name="recJobPost">
        <md-input-container>
          <label>Title</label>
          <input type="text" name="title" ng-model="newJob.title" required>
        </md-input-container>
        <md-input-container>
          <label>City</label>
          <input type="text" name="city" ng-model="newJob.city"  required>
        </md-input-container>
        <md-input-container>
          <label>State</label>
          <md-select name="state" ng-model="newJob.state"  required>
            <md-option ng-repeat="state in states" value=
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Zip Code</label>
          <input type="text" name="zipcode" ng-model="newJob.zipcode"  required>
        </md-input-container>
        <md-input-container>
          <label>Description</label>
          <input type="text" name="description" ng-model="newJob.description" required>
        </md-input-container>
        <md-input-container>
          <label>Industry</label>
          <input type="text" name="industry" ng-model="newJob.industry" required>
        </md-input-container>
        <md-input-container>
          <label>Career level</label>
          <input type="text" name="career_level" ng-model="newJob.career_level" required>
        </md-input-container>
        <md-input-container>
          <label>Job Type</label>
          <input type="text" name="job_type" ng-model="newJob.job_type" required>
        </md-input-container>
        <md-input-container>
          <label>Experience</label>
          <input type="text" name="experience" ng-model="newJob.experience" required>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit" ng-disabled="recJobPost.$invalid" ng-click="postJob(); closeDialog()">Submit</md-button>
      </form>
    </md-content>
  </div>
</md-content>
</div>
