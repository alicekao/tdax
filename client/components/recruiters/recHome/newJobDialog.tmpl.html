<div class="dialog-contents">
  <div>
    <h2 class="md-headline">Post a job</h2>
    <md-content>
      <form name="recJobPost">
        <md-input-container>
          <label>Title</label>
          <input type="text" name="title" ng-model="newJob.title" required>
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input type="text" name="city" ng-model="newJob.city" required>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
              <md-select ng-model="newJob.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input type="text" name="zipcode" ng-model="newJob.zipcode" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            <!-- <div ng-messages="userForm.postalCode.$error" role="alert" multiple> -->
              <!-- <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code</div> -->
            <!-- </div> -->
          </md-input-container>
        </div>
        <md-input-container>
          <label>Description</label>
          <input type="text" name="description" ng-model="newJob.description" required>
        </md-input-container>
        <md-input-container>
          <label>Industry</label>
          <input type="text" name="industry" ng-model="newJob.industry" required>
        </md-input-container>
        <md-input-container>
          <label>Career level</label>
          <md-select ng-model="newJob.career_level">
            <md-option ng-repeat="level in careerLevels">
              {{level}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Job Type</label>
          <md-select ng-model="newJob.job_type">
            <md-option ng-repeat="jobType in jobTypes">
              {{jobType}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Qualifications</label>
          <input type="text" name="qualifications" ng-model="newJob.qualifications" required>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit" ng-disabled="recJobPost.$invalid" ng-click="postJob(); closeDialog()">Submit</md-button>
      </form>
    </md-content>
  </div>
</md-content>
</div>
