<div layout="row" layout-align="center center">
  <div flex="50">
    <h2 class="md-headline">Recruiters Create an Account</h2>
    <md-content>
    <form name="recSignup">
      <md-input-container>
        <label>Username</label>
        <input type="text" name="username" ng-model="recruiter.username" required>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="recruiter.password"  required>
      </md-input-container>
      <md-input-container>
        <label>Verify Password</label>
        <input type="password" name="verify_password" ng-model="recruiter.verify_password"  required>
      </md-input-container>
      <md-input-container>
        <label>Company Name</label>
        <input type="text" name="name" ng-model="recruiter.name" required>
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" name="email" ng-model="recruiter.email" required>
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit" ng-disabled="recSignup.$invalid" ng-click="createRecAcc()">Submit</md-button>
      </form>
    </md-content>
  </div>
</div>
