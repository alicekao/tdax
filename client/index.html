<!DOCTYPE HTML>
<html ng-app="evenhire">
<head>
  <metacontent="text/html; charset=UTF-8" />
  <title>EvenHire</title>
  <link href="./dist/styles/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <script src="./dist/libs.js"></script>
  <script src="./dist/all.js"></script>
</head>
<body>
  <!-- facebook button -->
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '233402063667039',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  </script>

  <md-toolbar>
    <div layout="row" layout-sm="column" layout-align="space-around center" layout-padding>
      <div flex="12">
        <md-button ui-sref="home">Home</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="appLogin">AppLogin</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="appNewAcc">AppNewAcc</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="recruiters">View Apps</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="recLogin">RecLogin</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="recNewAcc">RecNewAcc</md-button>
      </div>
      <div flex="12">
        <md-button ui-sref="allJobs">View Jobs</md-button>
      </div>
    </div>
  </md-toolbar>
  <div ui-view></div>
  <a href="https://linkedin.com"><img id="linkedin" src="./assets/imgs/linkedin.png"></a><br>
  <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false">Sign in with Facebook</div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script> -->
  <!-- <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script> -->

</body>
</html>
